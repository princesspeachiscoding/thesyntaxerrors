<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <h1 id="auth-title">Create an Account</h1>
        <div id="error-message" style="display: none; color: red;">Invalid username or password</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="auth-btn" onclick="handleAuth()">Sign Up</button>
        <p id="toggle-auth">Already have an account? <a href="#" onclick="toggleAuthMode()">Login</a></p>
    </div>

    <div id="dashboard" class="onboarding-page">
        <h1>Welcome to SpendWise</h1>
        <input type="file" id="receipt-upload">
        <button onclick="scanReceipt()">Scan Receipt</button>
        <p id="scan-result"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
