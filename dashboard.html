<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SpendWise</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="dashboard.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <button onclick="window.location.href='dashboard.html'">Dashboard</button>  <!-- Updated -->
        <button onclick="window.location.href='financial_game.html'">Financial Literacy Quiz</button>
        <button onclick="window.location.href='pennyai.html'">Penny AI</button>  <!-- Updated -->
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard">
        <h2>Welcome to Your Financial Dashboard</h2>
        <p>Track your expenses and stay on top of your budget.</p>

        <!-- Budget Progress Bar -->
        <div class="budget-section">
            <h3>Budget Overview</h3>
            <p>Set your monthly budget and track your expenses.</p>
            <label for="budget">Set Monthly Budget ($):</label>
            <input type="number" id="budget" placeholder="Enter budget amount">
            <button id="save-budget-btn">Save Budget</button>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="budget-status">Remaining Budget: $0</p>
        </div>

        <!-- Add Expense Section -->
        <div class="expense-section">
            <h3>Add an Expense</h3>
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount ($)">
            <button id="add-expense-btn">Add Expense</button>
        </div>

        <!-- Expense History Table -->
        <div class="expense-history">
            <h3>Expense History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount ($)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="expense-table">
                    <!-- Expenses will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Powered by The Syntax Errors</p>
    </footer>

</body>
</html>
